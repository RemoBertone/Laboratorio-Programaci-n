<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
    let valor1;
    let valor2;
    valor1 = prompt("Ingrese un numero: ")
    valor2 = prompt("Ingrese otro numero: ")
    let suma = parseInt(valor1) + parseInt(valor2)
    let producto = parseInt(valor1) * parseInt(valor2)
    document.write("el resultado de la suma es: ");
    document.write(suma)
    document.write("<br> el producto es:")
    document.write(producto)
    </script>
</body>
</html>
